<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T. Chengappa - Profile</title>
    <!-- CMU Sans Serif Font CDN -->
    <link href="https://cdn.jsdelivr.net/gh/aa-m-sa/cm-unicode/webfonts/cmun-sans.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "CMU Sans Serif", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }
        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-out;
        }
        .profile-container:hover {
            transform: scale(1.02);
        }
        .profile-photo {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .profile-photo:hover {
            transform: scale(1.05);
        }
        .name {
            color: #800000;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 10px;
            animation: typewriter 2s steps(20) forwards;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #800000;
        }
        .title {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.5s forwards;
        }
        .department, .institute {
            font-size: 1rem;
            color: #777;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.7s forwards;
        }
        .email-section {
            margin: 20px 0;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.9s forwards;
        }
        .email-link {
            color: #800000;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .email-link:hover {
            color: #a52a2a;
        }
        h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin: 30px 0 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease 1.1s forwards;
        }
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            opacity: 0;
            animation: fadeInUp 0.8s ease 1.3s forwards;
        }
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 50%;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .social-link:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .social-link i {
            transition: transform 0.3s ease;
        }
        .social-link:hover i {
            transform: scale(1.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        @media (max-width: 480px) {
            .profile-container { padding: 20px; }
            .name { font-size: 1.5rem; }
            .social-links { gap: 10px; }
            .social-link { width: 45px; height: 45px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="images/CT.jpg" alt="T. Chengappa Photo" class="profile-photo" width="250" height="250">
        
        <div class="name" id="name">T. CHENGAPPA</div>
        
        <div class="title">Senior Technical Superintendent</div>
        <div class="department">Department of Physics</div>
        <div class="institute">Indian Institute of Technology Hyderabad</div>
        
        <div class="email-section">
            E-mail: 
            <a href="mailto:chengappa.thumisi@phy.iith.ac.in" class="email-link">
                chengappa.thumisi@phy.iith.ac.in
            </a>
        </div>
        
        <h2>Connect with Me</h2>
        <div class="social-links">
            <a href="https://www.facebook.com/yourprofile" target="_blank" class="social-link" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/yourprofile" target="_blank" class="social-link" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.twitter.com/yourprofile" target="_blank" class="social-link" title="Twitter / X">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="social-link" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.youtube.com/@yourchannel" target="_blank" class="social-link" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://t.me/yourchannel" target="_blank" class="social-link" title="Telegram">
                <i class="fab fa-telegram-plane"></i>
            </a>
            <a href="https://wa.me/yourwhatsappnumber" target="_blank" class="social-link" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.github.com/yourprofile" target="_blank" class="social-link" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://scholar.google.com/citations?user=YOURID" target="_blank" class="social-link" title="Google Scholar">
                <i class="fas fa-graduation-cap"></i>
            </a>
            <a href="https://orcid.org/YOUR-ID" target="_blank" class="social-link" title="ORCID">
                <i class="fas fa-id-badge"></i>
            </a>
            <a href="mailto:yourmail@example.com" class="social-link" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <script>
        // Enhanced typewriter effect for name with cursor blink
        const nameEl = document.getElementById('name');
        const nameText = nameEl.textContent;
        let i = 0;
        function typeWriter() {
            if (i < nameText.length) {
                nameEl.textContent = nameText.substring(0, i + 1);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                nameEl.style.borderRight = 'none';
            }
        }
        typeWriter();

        // Copy email to clipboard on double-click
        const emailLink = document.querySelector('.email-link');
        emailLink.addEventListener('dblclick', function() {
            navigator.clipboard.writeText('chengappa.thumisi@phy.iith.ac.in').then(() => {
                const originalText = this.textContent;
                this.textContent = 'Copied!';
                setTimeout(() => { this.textContent = originalText; }, 2000);
            });
        });

        // Parallax effect on scroll (subtle background movement)
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.body.style.backgroundPositionY = `${scrolled * 0.5}px`;
        });

        // Intersection Observer for additional fade-ins (if more sections added)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        });
        document.querySelectorAll('.title, .department, .institute, .email-section, h2, .social-links').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
