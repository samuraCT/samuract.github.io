<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CMU Sans Serif Font CDN -->
    <link href="https://cdn.jsdelivr.net/gh/aa-m-sa/cm-unicode/webfonts/cmun-sans.css" rel="stylesheet">
    <style>
        body {
            font-family: "CMU Sans Serif", sans-serif;
            background-color: #FFFFFF;
            padding: 20px;
            font-size: 18px;
            line-height: 1.3;
            margin: 0;
        }
        .tabs-container {
            display: flex;
            flex-direction: column;
            gap: 0; /* No gap between tabs */
        }
        .tab {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #000000;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        .tab:hover::before {
            left: 100%;
        }
        .tab:hover {
            transform: translateX(5px);
        }
        .tab.active {
            font-weight: 600;
            box-shadow: inset 0 -2px 0 currentColor;
        }
        /* Different colors for each tab */
        .tab:nth-child(1) { background-color: #E3F2FD; border-left: 4px solid #2196F3; } /* About CT - Light Blue */
        .tab:nth-child(2) { background-color: #E8F5E8; border-left: 4px solid #4CAF50; } /* Education - Light Green */
        .tab:nth-child(3) { background-color: #FFF3E0; border-left: 4px solid #FF9800; } /* Professional - Light Orange */
        .tab:nth-child(4) { background-color: #F3E5F5; border-left: 4px solid #9C27B0; } /* Books - Light Purple */
        .tab:nth-child(5) { background-color: #FFEBEE; border-left: 4px solid #F44336; } /* Research - Light Red */
        .tab:nth-child(6) { background-color: #FFFDE7; border-left: 4px solid #FFEB3B; } /* Teaching - Light Yellow */
        .tab:nth-child(7) { background-color: #FCE4EC; border-left: 4px solid #E91E63; } /* Photo Gallery - Light Pink */
        .tab:nth-child(8) { background-color: #E0F7FA; border-left: 4px solid #00BCD4; } /* Video Gallery - Light Cyan */
        .tab:nth-child(9) { background-color: #F5F5F5; border-left: 4px solid #9E9E9E; } /* Useful Links - Light Gray */
        .tab:hover {
            opacity: 0.8;
        }
        <base target="main">
    </style>
</head>
<body>
    <div class="tabs-container">
        <a href="about.html" class="tab" target="main">About CT</a>
        <a href="edu.html" class="tab" target="main">Education</a>
        <a href="professional.html" class="tab" target="main">Professional</a>
        <a href="books.html" class="tab" target="main">Books</a>
        <a href="research.html" class="tab" target="main">Research</a>
        <a href="teaching.html" class="tab" target="main">Teaching</a>
        <a href="photos.html" class="tab" target="main">Photo Gallery</a>
        <a href="videos.html" class="tab" target="main">Video Gallery</a>
        <a href="usefulinfo.html" class="tab" target="main">Useful Links</a>
    </div>

    <script>
        // Simple JS to handle active tab (based on URL hash or first load)
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const currentPath = window.location.pathname.split('/').pop() || 'index.html'; // Fallback to index if no path

            tabs.forEach(tab => {
                const href = tab.getAttribute('href');
                if (href === currentPath) {
                    tab.classList.add('active');
                }
            });

            // Optional: Listen for navigation events in iframe if needed, but for frame setup, this suffices
        });
    </script>
</body>
</html>
